<div class="search-box" ident="search-box">
  <input class="cy_input" id="search-input" list="search-list"
    oninput="throttle((event)=>searchInput(event),300)(event)" />
  <datalist id="search-list"> </datalist>
</div>
<div class="_modal gaode-map none" id="{id}" ident="gaode-map">
  <div id="{mapId}" class="map-content"></div>
  {searchHtml} {addHome}
  <div class="result-box none">
    <div class="tr-btn-box ">
      <div class="tr-tab" type="bus" active="active">公交</div>
      <div class="tr-tab" type="drive">驾车</div>
    </div>
    <div id="lu-result"></div>
  </div>
  <div class="_postion"><input class="postion_input cy_input" /></div>
  <div class="none" id="{copyId}">
    <div id="_result-hiddle" class="none"></div>
  </div>
</div>
<option ident="option" title="{value}" value="{value}" adcode="{item.adcode}" location="{location}"></option>
<button ident="button" class="cy_btn home-btn" type="b" name="{key}" point="{point}">
  {key}路线
</button>
<div ident="home-btn-box" class="home-btn-box">
  {btnList}
</div>
