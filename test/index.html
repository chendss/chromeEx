<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
  </head>

  <body>
    <div class="_search_fitler">
      <div class="filter-row">
        <label>价格排序</label>
        <div class="cy_tag" type="p">从高到低</div>
        <div class="cy_tag">从低到高</div>
        <div class="custom_input">
          <label>自定义</label>
          <input id="_price_start" class="cy_input" />
          <input id="_price_end" class="cy_input" />
          <button class="cy_btn">确定</button>
        </div>
      </div>
      <div class="filter-row">
        <label>通行时间</label>
        <div class="cy_tag" type="p">从高到低</div>
        <div class="cy_tag">从低到高</div>
        <div class="cy_tag">60分钟内</div>
        <div class="cy_tag">45分钟内</div>
        <div class="cy_tag">30分钟内</div>
        <div class="cy_tag">90分钟内</div>
        <div class="custom_input">
          <label>自定义</label>
          <input id="_time_start" class="cy_input" />
          <input id="_time_end" class="cy_input" />
          <button class="cy_btn">确定</button>
        </div>
      </div>
    </div>
  </body>
</html>
