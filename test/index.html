<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
  </head>

  <body>
    <div class="_search_fitler">
      <div class="filter-row" key="price">
        <label>工资排序</label>
        <div class="tags">
          <div class="cy_tag _sort" value="1">从高到低</div>
          <div class="cy_tag _sort" value="-1">从低到高</div>
          <div class="cy_tag" value="[3,0]">3k以上</div>
          <div class="cy_tag" value="[8-0]">8k以上</div>
          <div class="cy_tag" value="[10-0]">10k以上</div>
          <div class="cy_tag" value="[12-0]">12k以上</div>
          <div class="cy_tag" value="[15-0]">15k以上</div>
          <div class="cy_tag" value="[18-0]">18k以上</div>
          <div class="cy_tag" value="[20-0]">20k以上</div>
        </div>
        <div class="custom_input">
          <label>自定义</label>
          <input key="start" class="cy_input" />
          <input key="end" class="cy_input" />
          <button class="cy_btn">确定</button>
        </div>
      </div>
      <div class="filter-row" key="time">
        <label>通行时间</label>
        <div class="tags">
          <div class="cy_tag _sort" value="1">从长到短</div>
          <div class="cy_tag _sort" value="-1">从短到长</div>
          <div class="cy_tag" value="[0,60]">60分钟内</div>
          <div class="cy_tag" value="[0,45]">45分钟内</div>
          <div class="cy_tag" value="[0-30]">30分钟内</div>
          <div class="cy_tag" value="[0-90]">90分钟内</div>
        </div>
        <div class="custom_input">
          <label>自定义</label>
          <input key="start" class="cy_input" />
          <input key="end" class="cy_input" />
          <button class="cy_btn">确定</button>
        </div>
      </div>
      <div class="filter-row" key="transferNum">
        <label>换乘次数</label>
        <div class="tags">
          <div class="cy_tag _sort" value="1">从多到少</div>
          <div class="cy_tag _sort" value="-1">从少到多</div>
          <div class="cy_tag" value="[0-2]">2次内</div>
          <div class="cy_tag" value="[0-3]">3次内</div>
          <div class="cy_tag" value="[0-4]">4次内</div>
        </div>
        <div class="custom_input">
          <label>自定义</label>
          <input key="value" class="cy_input" />
          <button class="cy_btn">确定</button>
        </div>
      </div>
    </div>
  </body>
</html>
